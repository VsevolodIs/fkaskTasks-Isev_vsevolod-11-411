{% extends "base.html" %}
{% block content %}
<h1>Галерея изображений</h1>
<div class="gallery">
    {% for image in images %}
    <div class="image-card">
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}">
        <p>{{ image }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
