{% extends "base.html" %}
{% block content %}
<h1>Калькулятор</h1>
<form method="GET">
    <input type="number" name="a" value="{{ a }}" placeholder="Число A" step="any" required>
    <select name="op">
        {% if operation == '+' %}
            <option value="+" selected>+</option>
        {% else %}
            <option value="+">+</option>
        {% endif %}

        {% if operation == '-' %}
            <option value="-" selected>-</option>
        {% else %}
            <option value="-">-</option>
        {% endif %}

        {% if operation == '*' %}
            <option value="*" selected>*</option>
        {% else %}
            <option value="*">*</option>
        {% endif %}

        {% if operation == '/' %}
            <option value="/" selected>/</option>
        {% else %}
            <option value="/">/</option>
        {% endif %}
    </select>
    <input type="number" name="b" value="{{ b }}" placeholder="Число B" step="any" required>
    <button type="submit">Вычислить</button>
</form>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}
{% if result is not none %}
<div class="result">Результат: {{ "%.2f"|format(result) }}</div>
{% endif %}
{% endblock %}
